<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <main>
        <section class="search mb-5 mt-5 ps-2">
          <div class="row">
            <div class="col-4">
              <form action="" class="position-relative">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search image..."
                />
                <button
                  type="submit"
                  class="btn btn-primary position-absolute bottom-0 end-0"
                >
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="item-list">
          <div class="row g-0">
            <template>
              <div class="col-4 p-2">
                <div class="item position-relative">
                  <img
                    style="object-fit: cover"
                    class="thumbnail"
                    src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761-s1100-c50.jpg"
                    alt=""
                  />
                  <div class="info">
                    <div class="likes m-2">
                      <span class="like">0</span> likes
                    </div>
                    <div class="sponsor m-2">nike</div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>
        <section class="footer"></section>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
