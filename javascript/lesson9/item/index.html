<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boom Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <style>
        img{
            width: 400px;

        }
    </style>

  <body>
    <div class="header bg-warning mb-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>BOOM MART</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <main>
        <div class="item">
          <div class="row justify-content-center align-items-stretch">
            <div class="col-5 d-flex justify-content-center">
              <img
                class="img-fluid"
                src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=49ed3252c0b2ffb49cf8b508892e452d"

              />
            </div>
            <div class="col-6">
              <div class="title mb-2 fs-2">Test product</div>
              <div class="price mb-2 fs-3 text-danger">12</div>
              <div class="category mb-2"">
              <span
                class="border border-info border-1 rounded-pill px-2 fs-5 text"
              >
                electric
              </span>
            </div>
            <div class="description mb-2">
              <div
                class="text border-start border border-5 border-top-0 border-end-0 border-bottom-0 border-success"
              >
                <h5 class="ps-2">Description</h5>
              </div>

              <div class="content fs-5 text bg-light">
                <h5>loren io sirum</h5>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="item_script.js"></script>
  </body>
