<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    </link>
  </head>
  <body>
     <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"
    />
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2020/06/15/17/35/me-nots-5302712_1280.jpg"
    />
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
    />
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg"
    />
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2015/11/16/16/28/bird-1045954_1280.jpg"
    />
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img
      src="https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_1280.jpg"
    />
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" >&#10094;</a>
  <a class="next" >&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <section class="small-image">
    <div class="row">
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455_1280.jpg"

          alt="Sunrise"
          style="width:100%"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2020/06/15/17/35/me-nots-5302712_1280.jpg"
          alt="Flower"
          style="width:100%"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg"
          alt="Thunderstorm"
          style="width:100%"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg"
          alt="Sunbeam Woods"
          style="width:100%"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2015/11/16/16/28/bird-1045954_1280.jpg"
          alt="Bird and Berries"
          style="width:100%"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_1280.jpg"
          alt="Sunlight Forest"
          style="width:100%"
        />
      </div>
    </div>
  </section>

</div>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
