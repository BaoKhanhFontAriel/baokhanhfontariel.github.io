<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boom Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../store/style.css" />
  </head>
  <body>
    <div class="header mb-4 bg-warning">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>BOOM MART</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <main>
        <div class="row">
          <div class="col-3">
            <div class="add-item-section bg-white p-3">
              <div class="section-title">
                <h2>Product</h2>
              </div>
              <form>
                <div class="mb-3">
                  <label for="item-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="item-name" />
                </div>
                <div class="mb-3">
                  <label for="item-image" class="form-label">Image Link</label>
                  <input type="text" class="form-control" id="item-image" />
                </div>
                <div class="mb-3">
                  <label for="item-price" class="form-label">Price</label>
                  <input type="text" class="form-control" id="item-price" />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>

                <button type="submit" class="add-button btn btn-primary">
                  Add
                </button>
                <button
                  type="button"
                  class="update-button btn btn-primary"
                  style="display: none"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
          <div class="col-9">
            <section class="items-list">
              <div class="row g-0">
                <template>
                  <div class="col-3 p-1">
                    <a href="">
                      <div class="item border-1">
                        <img
                          class="image m-2 d-flex justify-self-center"
                          src="https://i.pravatar.cc"
                          alt=""
                        />

                        <div class="title m-2">test product</div>
                      </a>
                        <div class="price Danger m-2">13.5</div>
                        <div class="buttons m-2">
                          <div class="row d-flex justify-content-center g-2">
                            <div class="col-6">
                              <button
                                type="button"
                                class="edit-button btn btn-outline-primary d-inline-block"
                              >
                                Edit
                              </button>
                            </div>
                            <div class="col-6">
                              <button
                                type="button"
                                class="remove-button btn btn-outline-danger d-inline-block"
                              >
                                Remove
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                  </div>
                </template>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../store/script.js"></script>
  </body>
</html>
